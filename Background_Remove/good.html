<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style type='text/css'>
        body {
            background-color: #0c0f16;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 20px;
            color: #eaeaea;
        }

        .regform {
            max-width: 700px;
            background-color: #ff4d4d;
            margin: auto;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .regform h1 {
            font-size: 28px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .main-form {
            max-width: 700px;
            margin: auto;
            background-color: #1b1f2f;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .main-form input[type="file"] {
            margin-bottom: 20px;
            color: #eaeaea;
            background-color: #2a2f41;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .main-form button {
            width: 100%;
            padding: 12px;
            background-color: #ffbe76;
            border: none;
            border-radius: 5px;
            color: #1b1f2f;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-form button:hover {
            background-color: #ffa502;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            background-color: #ff4d4d;
            margin: 20px 0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .regform,
            .main-form {
                padding-left: 15px;
                padding-right: 15px;
            }

            .image-container {
                margin: 10px 0;
            }
        }
    </style>

    <title>Remove Background</title>
</head>

<body>

    <div class='regform'>
        <h1>Remove Background</h1>
    </div>

    <form action='/remback' class='main-form' method="POST" enctype="multipart/form-data">
        <div class='text-center'>
            <input type="file" id="file" name='file' class="form-control mb-3">
            <button type='submit' class='btn btn-success mt-3'>Remove Background</button>
        </div>
    </form>

    {% if rembg_img_name %}
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="image-container">
                <h2>Original Image</h2>
                <img src='../static/uploads/{{ org_img_name }}' alt="Original Image">
            </div>
        </div>

        <div class="col-md-6">
            <div class="image-container">
                <h2>Image with Background Removed</h2>
                <img src='../static/uploads/{{ rembg_img_name }}' alt="Image with Background Removed">
            </div>
        </div>
    </div>
    {% endif %}

</body>

</html>
